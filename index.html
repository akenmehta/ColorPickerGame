<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Picker Game</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Abel|Indie+Flower" rel="stylesheet">
</head>
<body>
	<header>
		<h1 class="animated infinite pulse">
			<span id="letter1">C</span>
			<span id="letter2">O</span>
			<span id="letter3">L</span>
			<span id="letter4">O</span>
			<span id="letter5" class="header-spacing">R</span>
			<span id="letter6">P</span>
			<span id="letter7">I</span>
			<span id="letter8">C</span>
			<span id="letter9">K</span>
			<span id="letter10">E</span>
			<span id="letter11" class="header-spacing">R</span>
			<span id="letter12">G</span>
			<span id="letter13">A</span>
			<span id="letter14">M</span>
			<span id="letter15">E</span>
		</h1>
		<h3>GUESS EITHER THE RGB/HEX COLOR</h3>
	</header>

	<section class="color-format">
		<form action="">
			<input value="rgb" type="radio" name="colorButton" checked="checked">
			<label for="">RGB</label>
			<input value="hex" type="radio" name="colorButton">
			<label for="">HEX</label>
		</form>
	</section>

	<section>
		<h2><span class="winner-color"></span> is the winning color!</h2>
	</section>

	<section class="color-boxes">
		<ul>
			<li id="box1">0</li>
			<li id="box2">1</li>
			<li id="box3">2</li>
			<li id="box4">3</li>
			<li id="box5">4</li>
			<li id="box6">5</li>
		</ul>
	</section>

	<button id="reset">RESET</button>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
